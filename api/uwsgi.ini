[uwsgi]
# Application Settings
module = wsgi:app
callable = app

# Process Management
master = true
processes = 4
threads = 2
enable-threads = true

# Socket Settings
socket = 0.0.0.0:8080
protocol = http
chmod-socket = 666
vacuum = true
die-on-term = true

# Performance
buffer-size = 32768
post-buffering = 8192
harakiri = 60
max-requests = 5000
max-worker-lifetime = 3600

# Logging
logto = /dev/stdout
log-4xx = true
log-5xx = true
disable-logging = false

# Static Files (optional, Nginx can serve these)
static-map = /static=/app/static
static-map = /media=/app/media

# Development Settings (remove in production)
py-autoreload = 1
