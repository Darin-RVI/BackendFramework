version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: backend_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-backend_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Application (Python/Flask/Django/FastAPI)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: backend_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-backend_db}
      FLASK_ENV: ${FLASK_ENV:-development}
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./api:/app
      - api_static:/app/static
      - api_media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_network
    command: uwsgi --ini /app/uwsgi.ini

  # Frontend Application (Python with WSGI)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: backend_frontend
    restart: unless-stopped
    environment:
      API_URL: ${API_URL:-http://nginx_api:8080}
    volumes:
      - ./frontend:/app
      - frontend_static:/app/static
    depends_on:
      - api
    networks:
      - backend_network
    command: uwsgi --ini /app/uwsgi.ini

  # Nginx for API Gateway
  nginx_api:
    image: nginx:alpine
    container_name: backend_nginx_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/api/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/api/conf.d:/etc/nginx/conf.d:ro
      - api_static:/var/www/api/static:ro
      - api_media:/var/www/api/media:ro
      - nginx_api_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - backend_network

  # Nginx for Frontend
  nginx_frontend:
    image: nginx:alpine
    container_name: backend_nginx_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8000}:80"
    volumes:
      - ./docker/nginx/frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/frontend/conf.d:/etc/nginx/conf.d:ro
      - frontend_static:/var/www/frontend/static:ro
      - nginx_frontend_logs:/var/log/nginx
    depends_on:
      - frontend
    networks:
      - backend_network

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: backend_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - backend_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  api_static:
    driver: local
  api_media:
    driver: local
  frontend_static:
    driver: local
  nginx_api_logs:
    driver: local
  nginx_frontend_logs:
    driver: local

networks:
  backend_network:
    driver: bridge
